<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="ex025.css">
    
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <section>
        <label for="">Nome <br>
            <input type="text" id="Nome">
        </label>
        <label for="">Usuário <br>
            <input type="text" id="Usuario">
        </label>
        <label for="">Senha <br>
            <input type="text" id="Senha">
        </label>
        <label for="">Confirmação de senha <br>
            <input type="text" id="SenhaConfirmar">
        </label>
        <button onclick="BotaoCadastrar()">Cadastrar Usuário</button>
        <h2>
            Lista de Usuários Cadastrados
        </h2>
        <p id="UsuariosCadastrados"></p>

    </section>
    <footer>
        <h1>Sesi/Senai-Curso Desenvolvimento de Sistemas</h1>
    </footer>
</body>
<script src="ex025.js"></script>
</html>
