<body>
    <h1>Registro de visitas</h1>
    <button onclick="cadastro()">Cadastrar nova pessoa</button>
    <p id="parag">cadastre-se!</p>

    <script>
        function cadastro(){
           var nome = prompt(`Nome da nova pessoa`)
           document.getElementById(`parag`).innerHTML += 
           ` <br> &#x1F596; Acabei de cadastrar <b>${nome}</b> no sistema`

        }

    </script>
